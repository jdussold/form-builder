<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;FORM&gt; BUILDER</title>
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
    <script src="js/script.js" defer></script>
  </head>
  <!-- By default, light theme is active. To switch to dark, add "dark-theme" to the body. -->
  <body>
    <header>
      <nav>
        <div class="nav-item">
          <img class="logo" src="assets/img/logo.svg" alt="Form Builder Logo" />
          <h2>FORM <span>BUILDER</span></h2>
        </div>
        <div class="nav-actions">
          <div class="nav-item">
            <label class="switch">
              <input
                type="checkbox"
                id="theme-checkbox"
                onclick="app.toggleTheme()"
              />
              <span class="slider">
                <span class="icon sun"><i class="fa-solid fa-sun"></i></span>
                <span class="icon moon"><i class="fa-solid fa-moon"></i></span>
              </span>
            </label>
          </div>
          <div class="nav-item">
            <label>Method</label>
            <select id="method" onchange="app.formMethodUpdate()">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="DELETE">DELETE</option>
              <option value="PATCH">PATCH</option>
            </select>
          </div>
          <div class="nav-item">
            <label>Action</label>
            <input
              type="text"
              id="url"
              placeholder="/api/signup.php"
              onkeyup="app.formActionUpdate()"
            />
          </div>
          <div class="nav-item">
            <button onClick="app.generateHTML()">Generate HTML</button>
          </div>
        </div>
      </nav>
      <div id="options" class="hidden"></div>
      <div id="options2" class="hidden">
        <div class="options-header">
          <h3>Options:</h3>
        </div>
        <label for="prompt">Prompt</label>
        <input
          type="text"
          id="prompt"
          placeholder="Enter prompt"
          onkeyup="app.formOptionAddPrompt(event)"
        />
        <button class="option-move-up" onclick="app.formOptionMoveUp()">
          <i class="fa-solid fa-arrow-up fa-icon"></i>
        </button>
        <button class="option-move-down" onclick="app.formOptionMoveDown()">
          <i class="fa-solid fa-arrow-down fa-icon"></i>
        </button>
        <button
          class="remove-option-btn"
          aria-label="remove option"
          onclick="app.formInputRemoveOption()"
        >
          <i class="fa-solid fa-trash-can fa-icon"></i>
        </button>
        <button class="add-option-btn" onclick="app.formInputAddOption()">
          Add Option
        </button>
      </div>
    </header>
    <main>
      <div class="center-text">Borders will not appear on final product.</div>
      <form
        id="form"
        class="form"
        method="GET"
        action=""
        onclick="app.select(event)"
      >
        <p class="start-text">Click here to start creating your form</p>
      </form>
      <div class="code-container hidden">
        <div class="code-header">
          <h3>HTML Code</h3>
          <button class="copy-btn" onClick="app.copyCode()">
            <i class="fa-solid fa-copy fa-xl"></i>
          </button>
        </div>
        <textarea id="code" onclick="app.select(event)"></textarea>
      </div>
      <!-- Toast Notification -->
      <div id="toast-container"></div>
    </main>
  </body>
</html>
