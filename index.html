<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;FORM&gt; BUILDER</title>
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-item">
          <img class="logo" src="assets/img/logo.png" alt="Form Builder Logo" />
          <h2>FORM <span>BUILDER</span></h2>
        </div>
        <div class="nav-actions">
          <div class="nav-item">
            <label class="switch">
              <input
                type="checkbox"
                id="theme-checkbox"
                aria-label="Toggle Theme"
              />
              <span class="slider">
                <span class="icon sun"><i class="fa-solid fa-sun"></i></span>
                <span class="icon moon"><i class="fa-solid fa-moon"></i></span>
              </span>
            </label>
          </div>
          <div class="nav-item">
            <label for="method">Method</label>
            <select id="method">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="DELETE">DELETE</option>
              <option value="PATCH">PATCH</option>
            </select>
          </div>
          <div class="nav-item">
            <label>Action</label>
            <input type="text" id="url" placeholder="/api/signup.php" />
          </div>
          <div class="nav-item">
            <button id="generate-html">Generate HTML</button>
          </div>
        </div>
      </nav>
      <div id="basic-options" class="hidden"></div>
      <div id="advanced-options" class="hidden"></div>
    </header>
    <main>
      <div class="center-text">Borders will not appear on final product.</div>
      <form id="form" class="form" method="GET" action="">
        <p class="start-text">Click here to start creating your form</p>
      </form>
      <div class="code-container hidden">
        <div class="code-header">
          <h3>HTML Code</h3>
          <button class="copy-btn" id="copy-code-btn">
            <i class="fa-solid fa-copy fa-xl"></i>
          </button>
        </div>
        <textarea id="code"></textarea>
      </div>
      <!-- Toast Notification -->
      <div id="toast-container"></div>
    </main>
  </body>
</html>
